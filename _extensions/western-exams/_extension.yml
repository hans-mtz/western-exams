title: Western-exams
author: hans-mtz
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    pdf:
      toc: false
      date-format: MMMM D, YYYY
      shift-heading-level-by: -1
      # include-in-header: packages.tex
      # include-before-body: before-body.tex
      # include-after-body: after-body.qmd
      documentclass: exam
      classoption:
        - 12pt
        - addpoints
        # - overload
        # - answers
      template-partials: 
        - pandoc.tex
        - title.tex
        - before-body.tex



